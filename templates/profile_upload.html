{% extends "base.html" %}
{% block content %}
<h3>رفع صورة البروفايل</h3>
<form method="POST" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.image.label }} {{ form.image(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
